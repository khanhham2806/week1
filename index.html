<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles/style.css" />
  <title>Document</title>
</head>

<body>
  <div class="dashboard-container">
    <aside class="left-part">
      <div class="logo">
        <i class="fa-solid fa-bars-progress"></i>
        <span>Device Management</span>
      </div>
      <div class="menu-list">
        <ul className="menu">
          <li>
            <a href="#">
              <i class="fa-solid fa-bars-progress"></i>
              Dashboard
            </a>
          </li>
          <li>
            <a href="logs.html">
              <i class="fa-solid fa-arrow-rotate-left"></i>
              Logs
            </a>
          </li>
          <li>
            <a href="#">
              <i class="fa-solid fa-gear"></i>
              Settings
            </a>
          </li>
        </ul>
      </div>
    </aside>
    <div class="right-part">
      <div class="container">

        <div class="header">
          <div class="mobile">
            <div class="btn-hamburger">
              &#9776;
            </div>
            <div class="mobile-menu" id="mobile-menu">
              <div class="menu-list">
                <div class="btn-close" id="btn-close">
                  <i class="fa-solid fa-x"></i>
                </div>
                <div class="user">
                  <i class="fa-solid fa-circle-user"></i>
                  <span>Welcome Khánh</span>
                </div>
                <ul class="menu">
                  <li>
                    <a href="#">
                      <i class="fa-solid fa-bars-progress"></i>
                      Dashboard
                    </a>
                  </li>
                  <li>
                    <a href="logs.html">
                      <i class="fa-solid fa-arrow-rotate-left"></i>
                      Logs
                    </a>
                  </li>
                  <li>
                    <a href="#">
                      <i class="fa-solid fa-gear"></i>
                      Settings
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="user">
            <i class="fa-solid fa-circle-user"></i>
            <span>Welcome Khánh</span>
          </div>
        </div>

        <div class="content">
          <div class="table">
            <table id="table-device">
              <thead>
                <tr>
                  <td>Devices</td>
                  <td>MAC Address</td>
                  <td>IP</td>
                  <td>Created Date</td>
                  <td>Power Consumption (Kw/H)</td>
                  <td>Actions</td>
                </tr>
              </thead>
              <tbody>
              </tbody>
              <tfoot>
              </tfoot>
            </table>
          </div>
          <div class="chart">
            <canvas id="donut-chart" class="donut-chart"></canvas>

            <div class="form-add">
              <form id="add-device" class="add-device">
                <input type="text" placeholder="Device Name" class="input-field" id="name-add" />
                <input type="text" placeholder="Mac Address" class="input-field" id="mac-address-add" />
                <input type="text" placeholder="IP Address" class="input-field" id="ip-address-add" />
                <input type="text" placeholder="Consumption" class="input-field" id="consumption-add" />
                <p class="error-submit" id="error-submit-add"></p>
                <button type="submit" class="btn">Add device</button>
              </form>
              <form id="edit-device" class="edit-device">
                <h2>Edit Device</h2>
                <label for="name-edit">Device Name:</label>
                <input type="text" placeholder="Name" class="input-field read-only" id="name-edit" readonly />
                <label for="name-edit">Mac Address:</label>
                <input type="text" placeholder="Mac Address" class="input-field" id="mac-address-edit" />
                <label for="name-edit">IP Address:</label>
                <input type="text" placeholder="IP Address" class="input-field" id="ip-address-edit" />
                <label for="name-edit">Consumption:</label>
                <input type="text" placeholder="Consumption" class="input-field" id="consumption-edit" />
                <p class="error-submit" id="error-submit-edit"></p>
                <button type="submit" class="btn">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
  <script>
    const username = localStorage.getItem('username')
    // document.querySelector('.header .user')
    if (!username) {
      window.location.href = 'http://127.0.0.1:5500/login.html'
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
  <script type="module" src="/js/main.js"></script>
  <script type="module" src="/js/plugins.js"></script>
</body>

</html>
