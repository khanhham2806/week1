<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div class="form-container">

        <form class="sign" id="sign-in">
            <h2 class="login-title">Soiot system</h2>
            <input type="text" placeholder="Username" class="input-field" id="username" name="username">
            <input type="password" placeholder="Password" class="input-field" id="password" name="password">
            <p class="error-submit"></p>
            <div class="btn-group">
                <button type="submit" class="btn btn-login ">Login</button>
                <a href="#" class="">or create new account</a>
            </div>
        </form>
    </div>

    <script src="/js/login.js"></script>
</body>


</html>
